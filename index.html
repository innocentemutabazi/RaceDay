<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Race Registration</h1>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" min="9" max="80" required>
        </div>
        <div>
            <label for="registration-time">Registration Time:</label>
            <select id="registration-time">
                <option value="early">Early (9:00 a.m.)</option>
                <option value="late">Late (10:30 a.m.)</option>
            </select>
        </div>
        <button id="register-button">Register</button>
        <div id="race-details"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
